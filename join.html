            <div class="card shadow-2-strong" style="border-radius: 1rem">
              <div class="card-body p-5 text-center">
                <h3 class="mb-3">

                <div class="form-outline mb-4">
                  <input

                <div class="row">

                    </div>
                  </div>
                  <div class="col">
                    <div class="form-outline mb-4">
                      <input
                        type="password"
                        id="pw2"
                        class="form-control form-control-lg"
                      />
                      <label class="form-label" for="pw2">
                        * 비밀번호 확인
                      </label>
                    </div>
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <input
                    type="text"
                    id="simpleDesc"
                    class="form-control form-control-lg"
                  />
                  <label class="form-label" for="simpleDesc">한 줄 소개</label>
                </div>

                <button
                  class="btn btn-primary btn-lg btn-block"
                  type="button"
                  onclick="requestJoin()"
                >
                  회원가입
                </button>

    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript">
      const requestJoin = () => {
        if (!validateFields()) {
          return;
        }

        if (localStorage.getItem("userList") === null) {
          localStorage.setItem("userList", JSON.stringify([]));
        }

        const userList = JSON.parse(localStorage.getItem("userList"));

        const idElement = document.getElementById("id");
        const pwElement = document.getElementById("pw");
        const simpleDescElement = document.getElementById("simpleDesc");

        if (userList.find((user) => user.id === idElement.value)) {
          alert("이미 존재하는 아이디입니다.");
          idElement.focus();
          return;
        }

        const user = {
          idx: userList.length + 1,
          id: idElement.value,
          pw: pwElement.value,
          simpleDesc: simpleDescElement.value,
          profileImg: null,
          createDate: new Date().toJSON(),
          updateDate: new Date().toJSON(),
        };

        userList.push(user);

        localStorage.setItem("userList", JSON.stringify(userList));

        alert("회원가입이 완료되었습니다.");

        location.href = "./login.html";
      };

      const validateFields = () => {
        const idElement = document.getElementById("id");
        const pwElement = document.getElementById("pw");
        const pw2Element = document.getElementById("pw2");
        const simpleDescElement = document.getElementById("simpleDesc");

        if (idElement.value === "") {
          alert("아이디를 입력해주세요.");
          idElement.focus();
          return false;
        }

        if (pwElement.value === "") {
          alert("비밀번호를 입력해주세요.");
          pwElement.focus();
          return false;
        }

        if (pw2Element.value === "") {
          alert("비밀번호 확인을 입력해주세요.");
          pw2Element.focus();
          return false;
        }

        if (pwElement.value !== pw2Element.value) {
          alert("비밀번호가 일치하지 않습니다.");
          pw2Element.focus();
          return false;
        }

        return true;
      };
