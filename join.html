<!DOCTYPE html>
<html lang="en" id="joinPage">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="./css/bootstrap-login-form.min.css" />

    <!-- 커스텀 CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- favicon -->
    <link rel="icon" href="./img/jaylog.ico" type="image/x-icon" />

    <title>회원가입</title>
  </head>

  <body>
    <!-- Start your project here-->
    <section>
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-2-strong" style="border-radius: 1rem">
              <div class="card-body p-5 text-center">
                <h3 class="mb-3">
                  <img
                    src="./img/jaylog.png"
                    style="height: 100px"
                    alt="jaylog"
                  />
                </h3>

                <div class="form-outline mb-4">
                  <input
                    type="text"
                    id="id"
                    class="form-control form-control-lg"
                  />
                  <label class="form-label" for="id">* 아이디</label>
                </div>

                <div class="row">
                  <div class="col">
                    <div class="form-outline mb-4">
                      <input
                        type="password"
                        id="pw"
                        class="form-control form-control-lg"
                      />
                      <label class="form-label" for="pw"> * 비밀번호 </label>
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-outline mb-4">
                      <input
                        type="password"
                        id="pw2"
                        class="form-control form-control-lg"
                      />
                      <label class="form-label" for="pw2">
                        * 비밀번호 확인
                      </label>
                    </div>
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <input
                    type="text"
                    id="simpleDesc"
                    class="form-control form-control-lg"
                  />
                  <label class="form-label" for="simpleDesc">한 줄 소개</label>
                </div>

                <button
                  class="btn btn-primary btn-lg btn-block"
                  type="button"
                  onclick="requestJoin()"
                >
                  회원가입
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- End your project here-->
  </body>
  <!-- MDB -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Custom scripts -->
  <script type="text/javascript">
    // 회원가입 요청
    // 회원가입 버튼을 누르면 실행되는 함수
    const requestJoin = () => {
      // 서버와 통신하기 전에 입력값 검증
      if (!validateFields()) {
        return;
      }

      // 유저 정보가 담긴 태그를 id로 가져옴
      const idElement = document.getElementById("id");
      const pwElement = document.getElementById("pw");
      const simpleDescElement = document.getElementById("simpleDesc");

      // 서버와 통신을 가정
      // 로컬 스토리지에서 유저 리스트를 가져옴
      if (localStorage.getItem("userList") === null) {
        localStorage.setItem("userList", JSON.stringify([]));
      }
      const userList = JSON.parse(localStorage.getItem("userList"));

      // 유저의 아이디가 이미 사용 중인지 확인
      if (userList.find((user) => user.id === idElement.value)) {
        alert("이미 존재하는 아이디입니다.");
        idElement.focus();
        return;
      }

      // 유저 정보를 객체로 만듬
      const user = {
        idx: userList.length + 1,
        id: idElement.value,
        pw: pwElement.value,
        simpleDesc: simpleDescElement.value,
        profileImg:
          "https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png",
        createDate: new Date().toJSON(),
        updateDate: new Date().toJSON(),
        deleteDate: null,
      };

      // 유저 리스트에 유저 정보를 추가
      userList.push(user);
      localStorage.setItem("userList", JSON.stringify(userList));

      // 회원 가입 완료 시 로그인 페이지로 이동
      alert("회원가입이 완료되었습니다.");
      location.href = "./login.html";
    };

    // 유효성 검사 ( 아이디, 비밀번호 등 내용이 비어있는지 확인 )
    const validateFields = () => {
      // id 속성을 이용해서 해당하는 요소를 가져온다.
      const idElement = document.getElementById("id");
      const pwElement = document.getElementById("pw");
      const pw2Element = document.getElementById("pw2");
      const simpleDescElement = document.getElementById("simpleDesc");

      // 값들이 비어있는지 확인
      if (idElement.value === "") {
        alert("아이디를 입력해주세요.");
        idElement.focus();
        return false;
      }

      if (pwElement.value === "") {
        alert("비밀번호를 입력해주세요.");
        pwElement.focus();
        return false;
      }

      if (pw2Element.value === "") {
        alert("비밀번호 확인을 입력해주세요.");
        pw2Element.focus();
        return false;
      }

      if (pwElement.value !== pw2Element.value) {
        alert("비밀번호가 일치하지 않습니다.");
        pw2Element.focus();
        return false;
      }

      return true;
    };

    // 페이지 로드 시 실행할 함수 (아이디 입력창에 포커싱)
    const setJoinPage = () => {
      document.getElementById("id").focus();
    };

    // 실제로 통신하는 코드 예제
    //   fetch("/api/login", {
    //     method: "POST",
    //     headers: {
    //       "Content-Type": "application/json",
    //     },
    //     body: JSON.stringify(data),
    //   })
    //     .then((res) => res.json())
    //     .then((res) => {
    //       if (res.success) {
    //         alert("로그인 성공");
    //         location.href = "/";
    //       } else {
    //         alert("로그인 실패");
    //       }
    //     });
    // };
  </script>
  <script>
    // 페이지 로드 시 실행할 함수
    setJoinPage();
  </script>
</html>
