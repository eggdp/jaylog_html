<!DOCTYPE html>
<html lang="kr" id="loginPage">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/bootstrap-login-form.min.css" />

    <!-- 커스텀 CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <!-- favicon -->
  <link rel="icon" href="./img/jaylog.ico" type="image/x-icon" />

  <title>로그인</title>

  <body>
    <!-- Start your project here-->
    <section>
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-2-strong" style="border-radius: 1rem">
              <div class="card-body p-5 text-center">
                <h3 class="mb-3">
                  <img
                    src="./img/jaylog.png"
                    style="height: 100px"
                    alt="jaylog"
                  />
                </h3>

                <div class="form-outline mb-4">
                  <input
                    type="text"
                    id="id"
                    class="form-control form-control-lg"
                  />
                  <label class="form-label" for="id">아이디</label>
                </div>

                <div class="form-outline mb-4">
                  <input
                    type="password"
                    id="pw"
                    class="form-control form-control-lg"
                  />
                  <label class="form-label" for="typePasswordX-2"
                    >비밀번호</label
                  >
                </div>

                <!-- Checkbox -->
                <div class="form-check d-flex justify-content-start mb-4">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="rememberMe"
                  />
                  <label class="form-check-label" for="rememberMe"
                    >아이디 기억하기</label
                  >
                </div>

                <button class="btn btn-primary btn-lg btn-block" type="button">
                  로그인
                </button>

                <hr class="my-4" />

                <a href="./join.html">아이디가 없으신가요? 회원가입</a>

                <!-- <button
                  class="btn btn-lg btn-block btn-primary"
                  style="background-color: #dd4b39"
                  type="button"
                >
                  <i class="fab fa-google me-2"></i> 구글 로그인
                </button>
                <button
                  class="btn btn-lg btn-block btn-primary mb-2"
                  style="background-color: #3b5998"
                  type="button"
                >
                  <i class="fab fa-facebook-f me-2"></i>페이스북 로그인
                </button> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- End your project here-->

    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
  </body>
</html>
