<!DOCTYPE html>
<html lang="kr" id="updatePostPage">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 부트스트랩 링크 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- font awesome 링크 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- 커스텀 CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- 토스트 에디터 링크 -->
    <link
      rel="stylesheet"
      href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css"
    />
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>

    <!-- favicon -->
    <link rel="icon" href="./img/jaylog.ico" type="image/x-icon" />

    <title>새글작성</title>
  </head>
  <body>
    <div class="row">
      <div class="col">
        <input
          id="title"
          class="border-0 w-100 fs-1 mt-3 mb-3"
          type="text"
          placeholder="제목을 입력하세요"
          onkeyup="setMarkdownTitle()"
        />
      </div>
    </div>
    <div id="editor"></div>
    <div class="fixed-bottom p-3 row bg-white shadow-lg">
      <span class="col me-auto">
        <a href="./main.html" class="text-decoration-none text-dark">
          <img src="./img/exit.svg" alt="exit" />
          <span class="m-2">나가기</span>
        </a>
      </span>
      <button
        type="button"
        class="btn btn-light fw-bold col-auto mx-2"
        onclick="tempSave()"
      >
        임시저장
      </button>
      <button
        type="button"
        class="btn fw-bold text-white col-auto mx-2"
        style="background-color: #20c997"
      >
        저장하기
      </button>
    </div>
  </body>
  <script>
    const Editor = toastui.Editor;

    const editor = new Editor({
      el: document.querySelector("#editor"),
      height: `${window.innerHeight - 180}px`,
      initialEditType: "markdown",
      previewStyle: "vertical",
    });
  </script>
  <script>
    window.onresize = function () {
      editor.setHeight(`${window.innerHeight - 180}px`);
    };

    function checkImage(input) {
      let regex = /!\[]\(.*\)/i;
      return regex.test(input);
    }

    function tempSave() {
      const tempData = {
        title: document.getElementById("title").value,
        content: editor.getMarkdown(),
      };

      localStorage.setItem("tempUpdateData", JSON.stringify(tempData));
      alert("임시저장되었습니다.");
    }

    function tempCheck() {
      const tempData = localStorage.getItem("tempUpdateData");
      if (tempData != null) {
        if (confirm("임시저장된 글이 있습니다. 불러오시겠습니까?")) {
          document.getElementById("title").value = tempData.title;
          editor.setMarkdown(tempData.content);
        } else {
          localStorage.removeItem("tempUpdateData");
        }
      }
    }

    tempCheck();

    // if (checkImage(markdownEditorElement.value)) {
    //   alert("오우");
    // }
  </script>
</html>
