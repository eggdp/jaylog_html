<!DOCTYPE html>
<html lang="kr" id="changeInfoPage">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <!-- 부트스트랩 링크 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- font awesome 링크 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/bootstrap-login-form.min.css" />

    <!-- 커스텀 CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- MDB icon -->
    <link rel="icon" href="./img/jaylog.ico" type="image/x-icon" />

    <title>내 정보 수정</title>
  </head>

  <body>
    <div
      class="sticky-top shadow"
      style="background-color: rgba(255, 255, 255, 0.95)"
    >
      <nav class="navbar">
        <div class="container">
          <a class="navbar-brand fs-3 text-dark" href="./index.html">
            <img src="./img/jaylog.png" style="height: 50px" alt="" />
          </a>
          <form class="d-none d-sm-none d-md-flex">
            <input type="text" class="form-control" placeholder="search" />
            <button class="btn" type="button">
              <img src="./img/search.png" width="20" />
            </button>
          </form>
          <div>
            <div class="input-group">
              <div id="insertPost"></div>
              <div id="profile"></div>
            </div>
          </div>
        </div>
      </nav>
    </div>
    <!-- Start your project here-->
    <section>
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-2-strong" style="border-radius: 1rem">
              <div class="card-body p-5 text-center">
                <h3 class="mb-3">내 정보 수정</h3>

                <div class="form-outline mb-4">
                  <input
                    type="text"
                    id="id"
                    class="form-control form-control-lg"
                  />
                  <label class="form-label" for="id">* 아이디</label>
                </div>

                <div class="row">
                  <div class="col">
                    <div class="form-outline mb-4">
                      <input
                        type="password"
                        id="pw"
                        class="form-control form-control-lg"
                      />
                      <label class="form-label" for="typePasswordX-2">
                        * 비밀번호
                      </label>
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-outline mb-4">
                      <input
                        type="password"
                        id="pw"
                        class="form-control form-control-lg"
                      />
                      <label class="form-label" for="typePasswordX-2">
                        * 비밀번호 확인
                      </label>
                    </div>
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <input
                    type="text"
                    id="simpleDesc"
                    class="form-control form-control-lg"
                  />
                  <label class="form-label" for="simpleDesc">한 줄 소개</label>
                </div>

                <button class="btn btn-primary btn-lg btn-block" type="button">
                  회원가입
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- End your project here-->

    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript">
      window.onload = () => {
        const loginUser = JSON.parse(localStorage.getItem("loginUser"));
        if (loginUser == null) {
          alert("로그인이 필요합니다.");
          location.replace("./login.html");
        } else {
          document.getElementById("insertPost").innerHTML = `
          <button
            class="rounded-pill btn-dark px-3"
            type="button"
            onclick="location.href='./insert-post.html'"
          >
            새 글 작성
          </button>
        `;

          document.getElementById("profile").innerHTML = `
          <div class="row align-content-center ms-1">
            <a href="#" role="button" data-bs-toggle="dropdown">
              <img src="./img/user.png" width="25" />
            </a>
            <ul class="dropdown-menu">
              <li class="d-inline d-md-none">
                <form class="d-flex ms-1">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="search"
                  />
                  <button class="btn" type="button">
                    <img src="./img/search.png" width="20" />
                  </button>
                </form>
              </li>
              <li class="d-inline d-md-none">
                <hr class="dropdown-divider" />
              </li>
              <li>
                <a class="dropdown-item" href="./my.html"> 내 제이로그 </a>
              </li>
              <li>
                <hr class="dropdown-divider" />
              </li>
              <li><a class="dropdown-item" href="#">로그아웃</a></li>
            </ul>
          </div>
        `;
        }
      };
    </script>
  </body>
</html>
